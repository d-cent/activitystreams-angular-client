<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-strict-di>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>Activitystreams Angular Client</title>
		<style>
	        /* This helps the ng-show/ng-hide animations start at the right place. */
	        /* Since Angular has this but needs to load, this gives us the class early. */
	        .ng-hide {
	            display: none!important;
	        }
	    </style>
	    <!-- css:stylesheet from patternlab -->
	    <link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<div ng-view>
		</div>
		<!-- js:vendor -->
		<script src="assets/js/lib/angular/angular.js"></script>
		<script src="assets/js/lib/angular-route/angular-route.js"></script>
		<script src="assets/js/lib/angular-resource/angular-resource.js"></script>



		<!-- js -->
		<script src="app/app.module.js"></script>

		<!-- home -->
		<script src="app/home/home.module.js"></script>
		<script src="app/home/config.route.js"></script>
		<script src="app/home/home.controller.js"></script>

		<!-- feed -->
		<script src="app/feed/feed.module.js"></script>
		<script src="app/feed/config.route.js"></script>
		<script src="app/feed/feed.controller.js"></script>

		<!-- services -->
		<script src="app/dataservices/data.service.js"></script>

		<!-- components -->
		<script src="app/components/navigation.directive.js"></script>
		<script src="app/components/header.directive.js"></script>
		<script src="app/components/banner.directive.js"></script>

</html>
